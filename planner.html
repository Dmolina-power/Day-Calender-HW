<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron bg-success">
      <h1 class="display-3 text-center text-white">Work Day Scheduler</h1>
      <p class="lead text-center text-white">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <div class="row">
        <p class="col-1 hour pt-1 time-block">7AM</p>
        <textarea id="hourSevenAm" class="col-10 mb-1 future"></textarea>
        <button class="col-1 btn btn-success saveButton mb-1" value="7">Save</button>
         </div> 
         <div class="row">
            <p class="col-1 hour pt-1 time-block">8AM</p>
            <textarea id="hourEigAm" class="col-10 mb-1 future"></textarea>
            <button class="col-1 btn  btn-success saveButton mb-1" value="8">Save</button>
        </div>
        <div class="row">
            <p class="col-1 hour pt-1 time-block">9AM</p>
            <textarea id="hourNineAm" class="col-10 mb-1 future"></textarea>
            <button class="col-1 btn btn-success saveButton mb-1" value="9">Save</button>
          </div>
      
      <div class="row">
        <p class="col-1 hour pt-1 time-block">10AM</p>
        <textarea id="hourTenAm" class="col-10 mb-1 future"></textarea>
        <button class="col-1 btn btn-success saveButton mb-1" value="10">Save</button>
      </div>

      <div class="row">
        <p class="col-1 hour pt-1 time-block">11AM</p>
        <textarea id="hourElevenAm" class="col-10 mb-1 future"></textarea>
        <button class="col-1 btn btn-success saveButton mb-1" value="11">Save</button>
      </div>
      <div class="row">
        <p class="col-1 hour pt-1 time-block">12PM</p>
        <textarea id="hourTwelvePm" class="col-10 mb-1 future"></textarea>
        <button class="col-1 btn btn-success saveButton mb-1" value="12">Save</button>
      </div>
      <div class="row">
        <p class="col-1 hour pt-1 time-block">1PM</p>
        <textarea id="hourOnePm" class="col-10 mb-1 future"></textarea>
        <button class="col-1 btn btn-success saveButton mb-1" value="13">Save</button>
      </div>

      <div class="row">
        <p class="col-1 hour pt-1 time-block">2PM</p>
        <textarea id="hourTwoPm" class="col-10 mb-1 future"></textarea>
        <button class="col-1 btn btn-success saveButton mb-1" value="14">Save</button>
      </div>
      <div class="row">
        <p class="col-1 hour pt-1 time-block">3PM</p>
        <textarea id="hourThreePm" class="col-10 mb-1 future"></textarea>
        <button class="col-1 btn btn-success saveButton mb-1" value="15">Save</button>
      </div>
      <div class="row">
        <p class="col-1 hour pt-1 time-block">4PM</p>
        <textarea id="hourFourPm" class="col-10 mb-1 future"></textarea>
        <button class="col-1 btn btn-success saveButton mb-1" value="16">Save</button>
      </div>
      <div class="row">
        <p class="col-1 hour pt-1 time-block">5PM</p>
        <textarea id="hourFivePm" class="col-10 mb-1 future"></textarea>
        <button class="col-1 btn btn-success saveButton mb-1" value="17">Save</button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
